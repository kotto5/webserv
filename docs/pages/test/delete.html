<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Delete Request Test</title>
	<style>
    #deleteForm {
		font-size: 20px; /* フォントサイズを大きくします */
	}

	#resourceUrl {
		width: 50%;
		padding: 10px 15px;
		margin-bottom: 10px;
		box-sizing: border-box;
	}

	#deleteForm input[type="submit"] {
		padding: 10px 20px;
	}
	</style>
</head>

<body>
	<h2>Delete Request Test</h2>
	<p>Enter the resource URL to delete:</p>
	<form id="deleteForm">
		<input type="url" id="resourceUrl" placeholder="https://resource-to-delete">
		<input type="submit" value="Send DELETE request">
	</form>
<p id="result"></p>
<script>
	document.getElementById('deleteForm').addEventListener('submit', function(event) {
		event.preventDefault();

		const url = document.getElementById('resourceUrl').value;
		fetch(url, {
			method: 'DELETE'
		})
		.then(response => {
		if (response.ok) {
			// リクエストが成功した場合のステータスコード (e.g., 200 OK, 204 No Content)
			document.getElementById('result').textContent = `Response status: ${response.status} (${response.statusText})`;
		} else {
			// リクエストが失敗した場合のステータスコード (e.g., 404 Not Found, 500 Internal Server Error)
			throw new Error(`Server responded with status: ${response.status} (${response.statusText})`);
		}
	})
	.catch(error => {
		document.getElementById('result').textContent = `Error: ${error.message}`;
	});
</script>

</body>
</html>
